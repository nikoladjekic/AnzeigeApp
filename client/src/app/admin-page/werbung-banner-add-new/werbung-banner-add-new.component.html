<!-- new banner -->
<div class="col-lg-8 col-md-9 col-sm-10 col-xs-11 m-auto">
  <div class="card rounded-5">

    <div class="card-header">
      <div class="row">
        <a routerLink=".." class="btn btn-outline-dark ml-1"><i class="fas fa-arrow-left"></i> Zurück</a>
        <h3 class="col-10 text-center"> <i class="fas fa-award"></i>&nbsp; Neue Werbung Banner: </h3>
      </div>
    </div>

    <div class="card-body bg-light">
      <form (ngSubmit)="onSubmit(bannerForm.value)" #bannerForm="ngForm" method="POST">

        <div class="form-group">
          <label for="name">Firmen Name:</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>

        <div class="form-group">
          <label for="bundesland">Bundesland:</label>
          <select type="text" class="form-control" id="bundesland" name="bundesland" ngModel>
            <option value="none" selected disabled hidden>Bundesland auswählen</option>
            <option *ngFor="let land of bundesland" [value]="land"> {{ land }} </option>
          </select>
        </div>

        <div class="form-group">
          <label for="bannerLeft">Banner URL - Links:</label>
          <input type="text" class="form-control" id="bannerLeft" name="bannerLeft" ngModel required>
        </div>

        <div class="form-group">
          <label for="bannerRight">Banner URL - Rechts:</label>
          <input type="text" class="form-control" id="bannerRight" name="bannerRight" ngModel required>
        </div>

        <div class="form-group">
          <label for="bannerHorizontal">Banner URL - Horizontal:</label>
          <input type="text" class="form-control" id="bannerHorizontal" name="bannerHorizontal" ngModel>
        </div>

        <div class="form-group">
          <label for="landingPageUrl">URL-Zielseite des clicks:</label>
          <input type="text" class="form-control" id="landingPageUrl" name="landingPageUrl" ngModel>
        </div>

        <div class="form-group">
          <label for="startDate">Startdatum der Banner-Werbung:</label>
          <input type="date" class="form-control" id="startDate" name="startDate" ngModel>
        </div>

        <div class="form-group">
          <label for="endDate">Enddatum der Banner-Werbung:</label>
          <input type="date" class="form-control" id="endDate" name="endDate" ngModel>
        </div>

        <br>

        <button type="submit" class="btn btn-outline-info mb-2" [disabled]="!bannerForm.form.valid">Banner
          Veröffentlichen</button>
        &nbsp;
        <button type="button" class="btn btn-outline-danger mb-2" (click)="bannerForm.form.reset()">Daten
          Löschen</button>

        &nbsp;&nbsp;

        <small *ngIf="bannerForm.submitted" class="text-success">
          Neue Banner Erfolgreich hochgeladen <i class="fas fa-check"></i>
        </small>

      </form>
    </div>

  </div>
</div>
