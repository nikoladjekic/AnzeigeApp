<div class="card rounded-5">


  <div class="card-header">
    <div class="row">

      <div class="col text-left">
        <a routerLink="neue" routerLinkActive="router-link-active"  class="btn btn-outline-dark">Neue Banner</a>
      </div>

      <h3 class="col mb-0 text-center">
        <strong><i class="fas fa-award"></i> Aktive Banner:</strong>
      </h3>
  
      <div class="col text-right">
        <input type="text" placeholder="Suche nach Firmennamen" [(ngModel)]="searchBannerName" (ngModelChange)="searchByName()">
      </div>
    </div> 
  </div>

  <div class="card-body">
    <div class="row">

      <div class="borders col-md-4 col-xs-3 mb-2" *ngFor="let bnr of allBanners" >
        <div class="row">
          <div class="col-2 m-auto">
            <img src="{{ bnr.bannerLeft }}" alt="banner-logo" width="100%">
          </div>
          <div class="col-10 text-center m-auto">
            <p>Bundesland: <strong>{{ bnr.bundesland }}</strong></p>
            <p>Name: {{ bnr.name }} </p>
            <p>Startdatum: {{ bnr.startDate | date }} </p>
            <p>Enddatum: {{ bnr.endDate | date }} </p>           
          </div>
        </div>
      </div>
    
    </div>
  </div> 



</div>
<br>
