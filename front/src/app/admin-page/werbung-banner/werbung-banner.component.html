<div class="card rounded-5">


  <div class="card-header">
    <div class="row">

      <div class="col text-left">
        <a routerLink="inaktiv" class="btn btn-outline-secondary mr-1"><i class="fas fa-skull-crossbones"></i> Inaktive
          Banner</a>
        <a routerLink="neue" class="btn btn-outline-success"><i class="far fa-calendar-plus"></i> Neue Banner</a>
      </div>

      <h3 class="col mb-0 text-center"> <i class="fas fa-award"></i>&nbsp; Aktive Banner: </h3>

      <div class="col text-right">
        <input type="text" placeholder="Suche nach Firmennamen" [(ngModel)]="searchBannerName"
          (ngModelChange)="searchByName()">
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">

      <div class="borders col-md-4 col-xs-3" *ngFor="let bnr of allBanners">
        <div class="row">
          <div class="col-2 p-3">
            <img src="{{ bnr.bannerLeft }}" alt="banner-logo" width="100%">
          </div>
          <div class="col-10 text-center m-auto">
            <p>Bundesland: <strong>{{ bnr.bundesland }}</strong></p>
            <p>Name: {{ bnr.name }} </p>
            <p>Startdatum: {{ bnr.startDate | date }} </p>
            <p [class.text-success]="!bnr.bannerHorizontal">Enddatum: <strong>{{ bnr.endDate | date }}</strong> </p>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
<br>
