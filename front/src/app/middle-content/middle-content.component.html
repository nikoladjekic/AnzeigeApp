<!-- header disappears -->
<app-heading></app-heading>

<!-- sticky navigation stays on top -->
<app-navigation-menu></app-navigation-menu>




<!-- top picture with the heading  -->
<section id="Testimonial">
  <div class="testimonial-wrap">
    <div class="container">
      <ul class="testimonial-slider" style="list-style-type:none;">
        <li>
          <h1 class="text-center m-5"><i class="fas fa-map-marked-alt"></i> &nbsp; {{ selectedBundesland }} </h1>
        </li>
      </ul>
    </div>
  </div>
</section>




<!-- the main table with the list of all anzeigen -->
<div *ngFor="let anzeige of listOfAnzeigen">
  <table class="table table-hover">
    <tbody>
      <tr class="row anzeige-block text-left">

        <td class="col-md-2 col-sm-1">
          <img class="img" src="{{anzeige['photoUrl']}}" alt="Anzeige Foto">
        </td>

        <td class="col-md-7 col-sm-8">
          <h3 class="truncate cursor-pointer">
            <a routerLink="details/{{anzeige['_id']}}" routerLinkActive="router-link-active" title="Mehr sehen">
              <strong> {{ anzeige['firma'] }} </strong>
            </a>
          </h3>
          <h6 class="truncate"><i class="fas fa-home"></i> {{ anzeige['address'] }} </h6>
          <h6> <i class="fas fa-map-marker-alt"></i> <strong> {{ anzeige['bundesland'] }} </strong> </h6>
          <p>
            <span class="truncate mt-2"> <i class="text-secondary">Wir bieten:</i> {{ anzeige['services'] }} </span>
          </p>
        </td>

        <td class="col-md-3 col-sm-3 text-right">
          <span><i class="fas fa-envelope"></i> {{ anzeige['email'] }} </span>
          <hr>
          <a href="http://{{ anzeige['website'] }}" title="Webseite besuchen" target="_blank">
            <i class="fas fa-globe"></i> {{ anzeige['website'] }}
          </a>
          <hr>
          <span><i class="fas fa-phone"></i> {{ anzeige['phone'] }} </span>
        </td>

      </tr>
    </tbody>
  </table>
  <hr>
</div>
<!-- end of the anzeige -->


<!-- footer -->
<app-footer></app-footer>
