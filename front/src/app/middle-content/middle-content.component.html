<h1><i class="fas fa-map-marked-alt"></i> Installateure in ihrer nahe</h1>


<!-- the main table with the list of all anzeigen -->
<div *ngFor="let anzeige of listOfAnzeigen">

  <table class="table table-hover">
    <tbody>
      <tr class="row anzeige-block text-left">

        <td class="col-md-2 col-sm-1">
          <img class="img" src="{{anzeige['photoUrl']}}" alt="Anzeige Foto">
        </td>

        <td class="col-md-7 col-sm-8">
          <h3 class="truncate cursor-pointer">
            <a href="#" title="Mehr anzeigen"><strong> {{ anzeige['firma'] }} </strong></a>
          </h3>
          <h6 class="truncate"> {{ anzeige['address'] }} </h6>
          <h6> <i class="fas fa-map-marker-alt"></i> <strong> {{ anzeige['bundesland'] }} </strong> </h6>
          <p>
            <span class="truncate"> <i class="text-secondary">Wir bieten:</i> {{ anzeige['services'] }} </span>
          </p>
        </td>

        <td class="col-md-3 col-sm-3 text-right">
          <span><i class="fas fa-envelope"></i> {{ anzeige['email'] }} </span>
          <hr>
          <a href="http://{{ anzeige['website'] }}" title="Webseite besuchen" target="_blank">
            <i class="fas fa-globe"></i> {{ anzeige['website'] }}
          </a>
          <hr>
          <span><i class="fas fa-phone"></i> {{ anzeige['phone'] }} </span>
        </td>

      </tr>
    </tbody>
  </table>

  <hr>
</div>
<!-- end of the anzeige -->
