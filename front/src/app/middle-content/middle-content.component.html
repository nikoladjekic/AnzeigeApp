<!-- header disappears -->
<app-heading></app-heading>

<!-- sticky navigation stays on top -->
<app-navigation-menu></app-navigation-menu>




<!-- top picture with the heading  -->
<section id="Testimonial">
  <div class="testimonial-wrap">
    <div class="container">
      <ul class="testimonial-slider">
        <li>
          <p class="testimonial-text text-center">
            <i *ngIf="!searchTerm" class="fas fa fa-map-marked-alt"></i>
            <i *ngIf="searchTerm" class="fas fa-search"></i>
            &nbsp;{{ selectedBundesland }}
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>



<!-- Horizontal banner for smaller screens -->
<div class="xl-hide lg-hide md-hide m-3">
  <a href="{{ horizBanner }}" target="_blank">
    <img src="{{ horizBanner }}" alt="horizontal-banner" class="img" title="Webseite besuchen">
  </a>
</div>




<!-- the main table with the list of all ads -->
<div *ngFor="let anzeige of listOfAnzeigen" class="animated fadeIn faster">
  <table class="table table-hover">
    <tbody>
      <tr class="row anzeige-block text-left">


        <td class="col-lg-2 md-hide sm-hide xs-hide">
          <img class="img" src="{{anzeige['photoUrl']}}" alt="Anzeige Foto">
        </td>


        <td class="col-lg-7 col-sm-8 col-xs-12">
          <p class="testimonial-text cursor-pointer">
            <img class="xl-hide lg-hide" width="35vw" src="{{anzeige['photoUrl']}}" alt="Anzeige Foto">
            <a routerLink="details/{{anzeige['_id']}}" title="Mehr sehen"> {{ anzeige['firma'] }} </a>
          </p>
          <h6> <i class="fas fa-home i-color"></i>&nbsp; {{ anzeige['address'] }} </h6>
          <h6> <i class="fas fa-map-marker-alt i-color"></i> <strong>&nbsp; {{ anzeige['bundesland'] }}
            </strong> </h6>
          <p>
            <span class="mt-2 text-secondary"> <i class="fas fa-wrench i-color"></i>&nbsp; {{ anzeige['services'] }}
            </span>
          </p>
        </td>


        <td class="col-lg-3 col-sm-4 col-xs-8 text-center">
          <span><i class="fas fa-envelope i-color"></i>&nbsp; <a href="mailto:{{ anzeige['email'] }}"
              title="Email senden"> {{ anzeige['email'] }} </a></span>
          <hr>
          <span><i class="fas fa-globe i-color"></i>&nbsp; <a href="http://{{ anzeige['website'] }}"
              title="Webseite besuchen" target="_blank"> {{ anzeige['website'] }} </a></span>
          <hr>
          <span><i class="fas fa-phone i-color"></i>&nbsp; <a href="tel:{{ anzeige['phone'] }}" title="Anrufen">
              {{ anzeige['phone'] }} </a></span>
        </td>


      </tr>
    </tbody>
  </table>
  <hr>
</div>
<!-- end of the anzeige -->



<!-- pagination nav -->
<nav aria-label="Page navigation example" *ngIf="prevPage || nextPage">
  <ul class="pagination justify-content-center">

    <li class="page-item" *ngIf="prevPage">
      <a class="page-link" routerLink="" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item"><a class="page-link" routerLink=""> {{ pageNum }} </a></li>
    <li class="page-item"><a class="page-link" routerLink="" (click)="nextPageClick()"> {{ pageNum + 1 }} </a></li>
    <li class="page-item"><a class="page-link" routerLink="" (click)="thirdPageClick()"> {{ pageNum + 2 }} </a></li>

    <li class="page-item" *ngIf="nextPage" (click)="nextPageClick()">
      <a class="page-link" routerLink="" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

  </ul>
</nav>




<br>


<!-- footer -->
<app-footer></app-footer>
